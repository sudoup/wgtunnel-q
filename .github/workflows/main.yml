name: My build apk

on:
  push:
    branches: [ test ]
  pull_request:
    branches: [ test ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Create init script to exclude LeakCanary
      run: |
        cat > init.gradle.kts << 'EOF'
        allprojects {
            configurations.all {
                exclude(group = "com.squareup.leakcanary", module = "leakcanary-android")
            }
        }
        EOF

    - name: List project structure
      run: |
        ls -R
        find . -name "build.gradle"
      continue-on-error: true

    - name: Build Debug APK (without LeakCanary)
      run: ./gradlew assembleDebug --init-script init.gradle.kts
      continue-on-error: true

    - name: List build outputs
      run: |
        find . -type f -name "*.apk"
        find . -type d -name "build"
      continue-on-error: true

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: ./**/*.apk
        if-no-files-found: warn
